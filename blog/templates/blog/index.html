<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Journey</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" />

</head>
<body>
  <h1>My Journey</h1>
  <p>"Welcome to My Journey!"</p>

  <h2>Recent Posts</h2>
  {% for post in posts.all %}
      <h2><a href="{% url 'post' post.id %}">{{ post.title }}</a></h2>
      <p>ID {{ post.id }}:
          {{ post.publishDateShort }}
          <br />
          {{ post.summary }}
      </p>

      <img src="{{ post.image.url }}" height="50px" alt="{{ post.altImage }}"/>
  {% endfor %}

 <h2>Navigation</h2>
 <nav>
      <ul>
          <li><a href="{% url 'home' %}">Home</a></li>
          <li><a href="{% url 'blogHome' %}">Blog Home</a></li>
      </ul>
</nav>

</body>
</html>
